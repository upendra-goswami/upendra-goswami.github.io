{% assign series_posts = site.posts | where: "series", true %}
{% if series_posts.size > 0 %}
  <ul>
    {% for series in site.data.series %}
      <li>
        <a href="/series/{{ series.slug }}">{{ series.name }}</a>
        ({{ series.posts.size }} parts)
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No article series yet. Check back soon!</p>
{% endif %}
